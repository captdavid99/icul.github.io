<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
  /* ... (style sebelumnya) ... */

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>
<body>
  
<canvas id="fireworksCanvas"></canvas> <!-- Tempat untuk kembang api -->

<div class="container">
  <h1>Happy Birthday Icul!</h1>
  <p>Happy Birthday! ðŸŽ‰</p>
  <p>May your day be filled with joy, laughter, and all the moments that make life so special. Wishing you a year ahead that's as wonderful as you are!</p>
  <img class="birthday-image" src="birthday-birthday-party.gif" alt="Happy Birthday">
  <audio id="birthdaySong" src="musik-ultah.mp3"></audio>
  <button onclick="document.getElementById('birthdaySong').play()">Play Birthday Song</button>
</div>

<script>
// Script untuk kembang api
const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function random(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function Firework() {
  this.x = random(0, canvas.width);
  this.y = canvas.height;
  this.sx = this.x;
  this.sy = this.y;
  this.size = random(1, 4);
  this.speedY = random(-11, -8);
  this.color = 'hsl(' + random(0, 360) + ',100%,50%)';
  this.gravity = 0.98;
  this.friction = 0.85;
  this.resistance = random(0, 5);
  this.update = function() {
    this.speedY *= this.friction;
    this.y += this.speedY;
    this.speedY += this.gravity - this.resistance;
  };
  this.draw = function() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.closePath();
  };
}

let fireworks = [];

function animate() {
  requestAnimationFrame(animate);
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  fireworks.push(new Firework());
  for (let i = 0; i < fireworks.length; i++) {
    fireworks[i].update();
    fireworks[i].draw();
    if (fireworks[i].y < 0 || fireworks[i].y > canvas.height) {
      fireworks.splice(i, 1);
    }
  }
}

animate();
</script>

</body>
</html>
